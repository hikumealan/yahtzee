<html>
<head>
  <title>Yahtzee</title>
</head>
<body>
  <h1 id="dice1" onclick="toggleHold(0)" style="background-color: lightcyan;">Dice #1</h1>
  <h1 id="dice2" onclick="toggleHold(1)" style="background-color: lightcyan;">Dice #2</h1>
  <h1 id="dice3" onclick="toggleHold(2)" style="background-color: lightcyan;">Dice #3</h1>
  <h1 id="dice4" onclick="toggleHold(3)" style="background-color: lightcyan;">Dice #4</h1>
  <h1 id="dice5" onclick="toggleHold(4)" style="background-color: lightcyan;">Dice #5</h1>
  
  <button onclick="rollDice()">Roll</button>
  <button onclick="clearDice()">Next Round</button>

  <script>
    const dice = [
      { element: document.getElementById('dice1'), hold: false },
      { element: document.getElementById('dice2'), hold: false },
      { element: document.getElementById('dice3'), hold: false },
      { element: document.getElementById('dice4'), hold: false },
      { element: document.getElementById('dice5'), hold: false }
    ];
    const clearDice = () => {
      for (let i = 0; i < dice.length; i ++) {
        dice[i].hold = false;
        dice[i].element.innerHTML = 0;
        dice[i].element.style.backgroundColor = 'lightcyan';
      }
    };
    const toggleHold = (index) => {
      dice[index].hold = !dice[index].hold;
      if (dice[index].hold) {
        dice[index].element.style.backgroundColor = 'lightblue';
      } else {
        dice[index].element.style.backgroundColor = 'lightcyan';
      }
    };
    const rollDice = () => {
      const rolling = setInterval(() => {
        for (let i = 0; i < dice.length; i ++) {
          if (!dice[i].hold) {
            dice[i].element.innerHTML = Math.floor(Math.random() * 6) + 1;
          }
        }
      }, 150);
      const timer = setTimeout(() => {
        clearInterval(rolling);
      }, 1500);
    };
  </script>
</body>
</html>
